<%inherit file="../base.html"/>

<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span data-bind="text: '/u/' + username"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" data-bind="click: logout">Sign out</a>
                            <form id="logout-form" action="/logout" method="post" class="hide"></form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!--/.navbar-collapse -->
    </div>
</div>

<ul data-bind="foreach: likes">
    <li>
        <div data-bind="text: title"></div>
        <div data-bind="text: url"></div>
        <div data-bind="text: author"></div>
        <div data-bind="text: subreddit"></div>
    </li>
</ul>

<%block name="css">
<style>
    body {
        padding-top: 70px;
    }
</style>
</%block>

<%block name="js">
<script>
(function() {
    var Profile = Class.$extend({
        __init__ : function(username) {
            this.username = username;
            this.likes = ko.observableArray();
        },

        load_likes : function() {
            var self = this;
            $.getJSON('/my/likes.json').done(function(data) {
                self.likes(data.likes);
            });
        },

        logout : function() {
            $('#logout-form').submit();
        },
    });

    $(document).ready(function() {
        var username = "${username}";
        var profile_model = new Profile(username);
        profile_model.load_likes();
        ko.applyBindings(profile_model);
    });
})();
</script>
</%block>
