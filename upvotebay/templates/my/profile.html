<%inherit file="../base.html"/>

${user.name}

<br>

% if liked:
    <ul>
        % for link in liked:
            <li>
                <p><a href="${link.url}">${link.title}</a></p>
                <p>Posted by ${link.author} to /r/${link.subreddit}</p>
            </li>
        % endfor
    </ul>
% endif

<br>

<form action="/logout" method="post">
    <button type="submit" class="btn btn-link">Sign Out</button>
</form>
